name: "MJ"
on: [push]
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: check out master
        uses: actions/checkout@master
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}
      - name: install package
        run: npm install
      - name: build vue code
        run: npm run build
      - name: GitHub Pages
      # You may pin to the exact commit or the version.
      # uses: crazy-max/ghaction-github-pages@361b74e73ccac505c7b5bcbff9b7d6cb0510dc4e
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          # GitHub repository where assets will be deployed (default current)
          # repo: # optional
          # Git branch where assets will be deployed
          target_branch: master # optional, default is gh-pages
          # Create incremental commit instead of doing push force
          # keep_history: # optional, default is false
          # Allow an empty commit to be created
          # allow_empty_commit: # optional, default is true
          # Build directory to deploy
          build_dir: dist
          # The committer name and email address
          # committer: # optional
          # The author name and email address
          # author: # optional
          # Commit message
          # commit_message: # optional
          # Write the given domain name to the CNAME file
          # fqdn: # optional
          # Allow Jekyll to build your site
          # jekyll: # optional, default is true
